<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Text to Emoji Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Text to Emoji Converter</h1>
      <p>
        Enter your text in the textarea below, for example, type "sad," "happy,"
        etc., click the "Convert" button, and see the magic happen! The
        converted emojis will be displayed below the button.
      </p>

      <textarea id="inputText" placeholder="Enter text..."></textarea>
      <button onclick="convertText()">Convert</button>
      <div id="outputEmoji"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
